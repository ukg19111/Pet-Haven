<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Competition Registration</title>
    <link rel="stylesheet" href="../static/css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Dog Competition Registration</h1>

    <div class="container">
      <h2>Register Your Dog</h2>

      <!-- Add method and action to form -->
      <form
        id="registration-form"
        method="POST"
        action="{{ url_for('register') }}"
      >
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <label for="dog-name">Dog's Name:</label>
        <input
          type="text"
          id="dog-name"
          name="name"
          placeholder="Enter your dog's name"
          pattern="^[a-zA-Z\s]+$"
          title="Only letters and spaces are allowed"
          required
        />

        <label for="breed">Breed:</label>
        <input
          type="text"
          id="breed"
          name="breed"
          placeholder="Enter breed"
          pattern="^[a-zA-Z\s]+$"
          title="Only letters and spaces are allowed"
          required
        />

        <label for="age">Age (in months):</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter age in months"
          min="0"
          title="Age cannot be negative"
          required
        />

        <p>Registration Fee: â‚¹500</p>
        <button type="submit">Proceed to Payment</button>
      </form>
    </div>

    <script src="../static/js/register.js"></script>
  </body>
</html>
